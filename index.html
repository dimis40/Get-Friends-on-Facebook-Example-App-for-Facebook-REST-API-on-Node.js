<html>
<head>
  <title>Facebook: Get Friends</title>
  <style type="text/css">
    body{margin: 0; padding: 10px; font-family: "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; }
    h1{padding: 10px 0; font-size: 18px; font-weight: normal; color: #444; border-bottom: 1px solid #ccc; margin: 0 0 20px;}
    h2{padding: 10px; font-size:14px; font-weight:normal; color:rgb(45,68,134);}
    button{padding:20px; font-size:16px; background: rgb(45,68,134);color:#eee;border:none;}
  </style>
  <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.1.min.js"></script>
  
  <script type="text/javascript">
  
    var url = '';
  	var w = '';
      $(document).ready(function() {
        $.get('/login', function(data) {
          url = data;
        }); 
      });
  
     var interval = window.setInterval((function() {
        if (w.closed) {
          window.clearInterval(interval);       
          window.location = '/getfriends';
        }
      }),1000);
      
  </script>

</head>
<body>
<h1 id="header">Facebook: <strong>Get Friends</strong></h1>
<h2>This example requires a valid Facebook user to log in. Click the button below to login via OAuth.</h2>
<div style="text-align:center;"><button id="fb-login" onclick="w = window.open(url, 'window', 'status=0,menubar=0,resizable=1,width=500,height=800;');">LOGIN TO FACEBOOK</button></div>
</body>
</html>
